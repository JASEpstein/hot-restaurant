<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    ></script>

      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <i class="fas fa-pepper-hot"></i> Restaurante Caliente
        </h1>
        <hr />
        <h2 class="text-center">Current Reservations &amp; Waiting List</h2>
        <br />

        <div class="text-center">
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span> Make Reservation
            </button></a
          >
          <a href="/"
            ><button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>

            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
  </body>

  <script>
    function getTables() {
      $.ajax({ url: "/api/???", method: "GET" }).then(function(tData) {
        var table = $("<li class='list-group-item mt-4'>");

          $("<h2>").text("Table #" + (i + 1)),
          $("<hr>"),
          $("<h2>").text("ID: " + tData[i].uniqueId),
          $("<h2>").text("Name: " + tData[i].name),
          $("<h2>").text("Email: " + tData[i].email),
          $("<h2>").text("Phone: " + tData[i].phoneNumber)
        );

        tableList.append(table);
      });
    }

    function getWaitList() {
      $.ajax({ url: "/api/???", method: "GET" }).then(function(list) {
        for (var i = 0; i < waitData.length; i++) {
          var waitList = $("#waitList");
          var waitItem = $("<li class='list-group-item mt-4'>");

          waitItem.append(
            $("<h2>").text("Table #" + (i + 1)),
            $("<hr>"),
            $("<h2>").text("ID: " + list[i].uniqueId),
            $("<h2>").text("Name: " + list[i].name),
            $("<h2>").text("Email: " + list[i].email),
            $("<h2>").text("Phone: " + list[i].phoneNumber)
          );

          waitList.append(waitItem);
        }
      });
    }

    // clear the tables...
    $("#clear").on("click", function() {
      $.ajax({ url: "/api/???", method: "POST" }).then(function() {
        $("#waitList").empty();
        $("#tableList").empty();
      });
    });

    getTables();
    getWaitList();
  </script>
</html>
